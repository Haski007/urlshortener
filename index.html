{{ define "index" }}
<!DOCTYPE html>
<html>
<head>
	<tittle>Url shortener</tittle>
	<style>
		.form {
			color: red;
		}
	</style>
</head>
<body>
	<div class="form">
		<form action="/" method="POST">
			<input type="text" name="url" placeholder="Your url" required>
			<button type="submit">Make it shorter!</button>
		</form>
		{{if .}}
	</br>
		<div class="result">
			Result: <a href="{{ . }}">{{ . }}</a>
		</div>
		{{end}}
	</div>
</body>
</html>
{{ end }}
